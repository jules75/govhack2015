    <body>

        <header>
            <h1>Unnamed Project</h1>
            <nav>
                <ul>
                    <li><a href="map">Map</a></li>
                    <li><a href="about">About</a></li>
                </ul>
            </nav>
        </header>

        <div id="content">

            <p>Content here</p>

            <div id="map"></div>

        </div>

        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOQ-E81Y3xbn8WWj2-jAJzjD7aM88T11s"></script>

        <script id="placeList">
            // this data is replaced by the server
            var places = [{"lat": -37.51, "lng": 143.51},
                          {"lat": -37.52, "lng": 143.52}];
        </script>

        <script type="text/javascript">

            var center = { lat: -37.5, lng: 143.5};

            function init() {
                var opts = { center: center, zoom: 8 };
                var map = new google.maps.Map(document.getElementById('map'), opts);
                for (var i=0; i<places.length; i++) {
                    new google.maps.Marker({
                        position: new google.maps.LatLng(places[i].lat, places[i].lng),
                        map: map,
                        title: places[i].title
                    });
                }
            }

            google.maps.event.addDomListener(window, 'load', init);
        </script>

    </body>

</html>
