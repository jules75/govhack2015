<!DOCTYPE html>
<html lang="en">

    <head>
        <title>This is a title placeholder</title>

        <style type="text/css">
            div#map {
                height: 500px;
                width: 500px;
            }
        </style>

    </head>

    <body>

        <nav>
            <ul>
                <li><a href="map">Map</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div id="content">

            <p>Content here</p>

            <div id="map"></div>

        </div>

        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOQ-E81Y3xbn8WWj2-jAJzjD7aM88T11s">
        </script>
        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: { lat: -37.5, lng: 143.5},
                    zoom: 8
                };
                var map = new google.maps.Map(document.getElementById('map'),
                                              mapOptions);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </body>
