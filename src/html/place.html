
<div id="place">

    <h2>Place title</h2>

    <div id="map"></div>

    <div class="section" id="artefacts">
        <p class="imgwrap"><img src="/img/artefact.svg" alt="" /></p>
        <h3>Photos &amp; artefacts</h3>
        <div>
            <form method="post" action="/photo/add">
                <input id="place-id" name="place-id" type="hidden" />
                <input id="photo-url" name="photo-url" required="required" placeholder="Enter your photo URL here."></input>
                <input type="submit" value="Add online photo" />
            </form>

        <div>PHOTOS GO HERE</div>
        </div>
    </div>

    <div class="section" id="memories">
        <p class="imgwrap"><img src="/img/memory.svg" alt="" /></p>
        <h3>Memories &amp; experiences</h3>
        <div>
            <form method="post" action="/memory/add">
                <input id="place-id" name="place-id" type="hidden" />
                <textarea id="memory-text" name="memory-text" required="required" placeholder="What are your memories of this place? Share them here."></textarea>
                <input type="submit" />
            </form>

            <div>MEMORIES GO HERE</div>
        </div>
    </div>

    <div class="section" id="value">
        <p class="imgwrap"><img src="/img/pie.svg" alt="" /></p>
        <h3>Social value</h3>
        <div>
            <form action="/responses/add">
                <div>POLLS GO HERE</div>
                <input type="submit" value="Submit and see results" />
            </form>
        </div>
    </div>

<script src="/js/place.js" />

</div>
